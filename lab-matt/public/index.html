<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/styles.css" />
    <title>Socket Chatroom</title>
  </head>
  
  <body>
    <!-- HEADER -->
    <h1>Sockets!</h1>

    <!-- USERNAME FORM -->
    <form id="username-form" action="submit">
      <input id="username-field" type="text" placeholder="username" value="" />
      <button type="submit"> Save </button>
    </form>

    <!-- MESSAGE FORM -->
    <form id="message-form" action="submit">
      <input id="message-field" type="text" placeholder="message" value="" />
      <button type="submit"> Send </button>
    </form>

    <!-- MESSAGE DUMP -->
    <section id="dump"></section>

    <!-- SCRIPTS -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/model/chat-message.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
